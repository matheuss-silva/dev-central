<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Perfil</title>
</head>
<body>
    <h1>Gerenciar Perfil</h1>

    <!-- Mensagens de Sucesso ou Erro -->
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

        <label for="full_name">Nome Completo:</label><br>
        <input type="text" id="full_name" name="full_name" value="{{ user.first_name }}" required><br><br>

        <label for="password">Nova Senha (opcional):</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'home' %}" style="margin-top: 20px; display: inline-block;">Voltar para Home</a>
</body>
</html>
